<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>随鼠标运动悬浮框</title>
		<link rel="stylesheet" href="css/css.css" />
		<script src="move.js"></script>
		<script>
			window.onload=function(){
				var oDiv=document.getElementById('play');
				var oLi=oDiv.getElementsByTagName("ol")[0].getElementsByTagName("li");
				var oUl=oDiv.getElementsByTagName("ul")[0];
				var now=0;
				var timer=null;
				for(var i=0;i<oLi.length;i++){
						oLi[i].index=i;
					oLi[i].onclick=function(){
						now=this.index;
						
						tab();
					};
				}
				function tab(){
					for(var i=0;i<oLi.length;i++){
						oLi[i].className="";
					}
						oLi[now].className="active";
						startMove(oUl,{top:-150*now});
				};
				function next(){
					now++
					if(now==oLi.length){
						now=0
					}
					tab();
				};
				oDiv.onmouseover=function(){
					clearInterval(timer);
				}
				oDiv.onmouseout=function(){
				timer=setInterval(next,2000);
				}
				
			};
		</script>
		
	</head>
	<body >
		<div class="play" id="play">
			<ol >
				<li class="active">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ol>
			<ul >
				<li><a href="javascript:;"><img 
					src="img/1.jpg" alt="广告1"/></a></li>
					<li><a href="javascript:;"><img 
					src="img/2.jpg" alt="广告1"/></a></li>
					<li><a href="javascript:;"><img 
					src="img/3.jpg" alt="广告1"/></a></li>
					<li><a href="javascript:;"><img 
					src="img/4.jpg" alt="广告1"/></a></li>
					<li><a href="javascript:;"><img 
					src="img/5.jpg" alt="广告1"/></a></li>
			</ul>
		</div>
		
	</body>
</html>
